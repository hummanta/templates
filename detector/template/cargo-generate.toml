# configuration for https://cargo-generate.github.io/cargo-generate/

[template]
cargo_generate_version = ">=0.23.3"

[placeholders]
description = { type = "string", prompt = "Short description of the project", default = "An example generated using the detector template" }
language = { type = "string", prompt = "What's the language that the detector wants to detect", default = "Rust" }
github-username = { type = "string", prompt = "What's your GitHub username", default = "hummanta" }
